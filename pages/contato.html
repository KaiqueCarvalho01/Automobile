    <footer>
        <h2>FALE CONOSCO</h2>
        <p>Dúvidas, críticas ou sugestões? Entre em contato conosco, preenchendo o formulário abaixo.</p>

      </section>
      
        <section id="contato"> 
              <h2>Contato</h2>
              <form id="form">
              <div class="mb-3">
                  <label for="name" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="name" placeholder="nome">
              </div>
  
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="email@exemplo.com">
              </div>

              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="number" class="form-control" id="telefone" placeholder="11241411124" maxlength="11">
                </div>
  
              <!--Modificações a se fazer para Validação CPF com JS, usar numéros integer-->
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="12345678910">
              </div>
  
              <div class="mb-3">
                <label for="message" class="form-label">Mensagem</label>
                <textarea name="message" class="form-control" id="message" rows="3"></textarea>
              </div> 
  
              <!--Modificar-->
              <div class="col-12" style="text-align: center; margin-bottom: 15px;">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
            </form>
        </section>

        <section id="social-media">
            <!--Adicionar algo como links -->
            <p>Facebook</p>
            <p>Instagram 2</p>
            <p>hello 3</p>
          </section>

          <section id="location">
            <address>
                <p>Rua dos Bobos, 0 - Casimiro de Abreu, Rio de Janeiro</p>
                <p>Telefone: (11) 1234-5678</p>
            </address>
  
  
      </footer>
